<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formation des Joueurs</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
 </head>

 <body>    
    <div class="field">
        <div></div>
       <div id="ST"><img src="/assets/imgs/card.webp" alt="" class="player"></div>
        <div id="ST"><img src="/assets/imgs/card.webp" alt="" class="player"></div>
        <div></div>
        <div id="LW"><img src="/assets/imgs/card.webp" alt="" class="player"></div>
        <div id="CM"><img src="/assets/imgs/card.webp" alt="" class="player"></div>
        <div id="CM"><img src="/assets/imgs/card.webp" alt="" class="player"></div>
        <div id="RW"><img src="/assets/imgs/card.webp" alt="" class="player"></div>
        <div id="LB"><img src="/assets/imgs/card.webp" alt="" class="player"></div>
        <div id="CB"><img src="/assets/imgs/card.webp" alt="" class="player"></div>
        <div id="CB"><img src="/assets/imgs/card.webp" alt="" class="player"></div>
        <div id="RB"><img src="/assets/imgs/card.webp" alt="" class="player"></div>
        <div></div>
        <div id="GK"><img src="/assets/imgs/card.webp" alt="" class="player item"></div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Ajouter un joueur</h2>
            <form id="playerForm">
                <input type="text" id="photo" placeholder="Photo URL" required />
                <input type="text" id="name" placeholder="Player Name" required />
            
                <!-- Liste déroulante pour sélectionner la position -->
                <select id="position" required>
                    <option value="" selected >-- Sélectionnez une position --</option>
                    <option value="RW">RW</option>
                    <option value="CB">CB</option>
                    <option value="LB">LB</option>
                    <option value="RB">RB</option>
                    <option value="CM">CM</option>
                    <option value="LW">LW</option>
                    <option value="ST">ST</option>
                    <option value="GK">GK</option>
                </select>
            
                <input type="text" id="flag" placeholder="Flag URL" required />
                <input type="text" id="logo" placeholder="logo URL" required />

                <input type="number" id="rating" placeholder="Rating" required />
            
                <!-- Champs de statistiques de base -->
                <div id="basic-stats">
                    <input type="number" id="pace" placeholder="Pace" required />
                    <input type="number" id="shooting" placeholder="Shooting" required />
                    <input type="number" id="passing" placeholder="Passing" required />
                    <input type="number" id="dribbling" placeholder="Dribbling" required />
                    <input type="number" id="defending" placeholder="Defending" required />
                    <input type="number" id="physical" placeholder="Physical" required />
                </div>
            
                <!-- Conteneur pour champs dynamiques -->
                <div id="dynamic-fields"></div>
            
                <button type="submit" class="btn">Enregistrer</button>
            </form>
            
        </div>
    </div>
  <button id="openModal" class="btn">Ajouter un joueur</button>
    <!-- joueur ajouter -->
    <div id="playerContainer" class="player-container">
    </div>
    <script src="assets/js/script.js"></script>


</body>
</html>
