<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formation des Joueurs</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="field">
        <div></div>
        <div class="player" id="ST">
            <div class="card">
                <img class="player" src="/assets/imgs/card.webp" alt="">
                <div class="card-content">
                    <div class="stats">
                        <div class="rating">
                            <span class="rating-value">90</span>
                            <span class="rating-position">CF</span>
                            <div class="team-icons">
                                <img src="https://cdn3.futbin.com/content/fifa25/img/nation/34.png?fm=png&ixlib=java-2.1.0&w=44&s=0439715dd0f5c4db5961b46c84c9d149" alt="">
                                <img src="https://cdn3.futbin.com/content/fifa25/img/league/light/13.png?fm=png&ixlib=java-2.1.0&verzion=1&w=44&s=787a81fed46c8b38b67d9b5252554dc2" alt="">
                                <img src="https://cdn3.futbin.com/content/fifa25/img/clubs/light/9.png?fm=png&ixlib=java-2.1.0&verzion=2&w=44&s=9213af2ebdab62381b50181f11237d95" alt="">
                            </div>
                        </div>
                        <img class="player-img" src="https://cdn3.futbin.com/content/fifa25/img/players/203376.png?fm=png&ixlib=java-2.1.0&verzion=1&w=314&s=bd812d2364868ba89f01461dcc1c79a0" alt="">
                    </div>
                    <div class="player-info">
                        <h1 class="player-name">Messi</h1>
                        <div class="player-stats">
                            <div class="stat"><span>| Pac</span><span>80</span></div>
                            <div class="stat"><span>| Sho</span><span>80</span></div>
                            <div class="stat"><span>| Pas</span><span>80</span></div>
                            <div class="stat"><span>| Dri </span><span>80</span></div>
                            <div class="stat"><span>| Def</span><span>80</span></div>
                            <div class="stat"><span>| Phy</span><span>80</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div><img src="/assets/imgs/card.webp" alt="" class="player" id="ST"></div>
        <div></div>
        <div><img src="/assets/imgs/card.webp" alt="" class="player" id="LW"></div>
        <div><img src="/assets/imgs/card.webp" alt="" class="player"></div>
        <div><img src="/assets/imgs/card.webp" alt="" class="player" id="CM"></div>
        <div><img src="/assets/imgs/card.webp" alt="" class="player" id="CM"></div>
        <div><img src="/assets/imgs/card.webp" alt="" class="player" id="RW"></div>
        <div><img src="/assets/imgs/card.webp" alt="" class="player" id="LB"></div>
        <div><img src="/assets/imgs/card.webp" alt="" class="player" id="CB"></div>
        <div><img src="/assets/imgs/card.webp" alt="" class="player" id="CB"></div>
        <div></div>
        <div><img src="/assets/imgs/card.webp" alt="" class="player item" id="RB"></div>
    </div>
 
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Ajouter un joueur</h2>
            <form id="playerForm">
               
                <input type="text" id="photo" placeholder="Photo URL" required />
                
                <input type="text" id="name" placeholder="Player Name" required />

                <select id="position" required>
                    <option value="">-- SÃ©lectionnez une position --</option>
                    <option value="RW">RW</option>
                    <option value="CB">CB</option>
                    <option value="LB">LB</option>
                    <option value="RB">RB</option>
                    <option value="CM">CM</option>
                    <option value="LW">LW</option>
                    <option value="ST">ST</option>
                    <option value="ST">GK</option>
                </select>

                
                <input type="text" id="nationality" placeholder="Nationality" required />

                <input type="text" id="flag" placeholder="Flag URL" required />

                
                <input type="text" id="club" placeholder="Club" required /> 
                
               
                <input type="text" id="logo" placeholder="Club Logo URL" required />

               
                <input type="number" id="rating" placeholder="Rating" required />
                
                
                <input type="number" id="pace" placeholder="Pace" required />

              
                <input type="number" id="shooting" placeholder="Shooting" required />

                
                <input type="number" id="passing" placeholder="Passing" required />

                
                <input type="number" id="dribbling" placeholder="Dribbling" required />

               
                <input type="number" id="defending" placeholder="Defending" required />

              
                <input type="number" id="physical" placeholder="Physical" required />

                <button type="submit" class="btn">Enregistrer</button>
            </form>
        </div>
    </div>
  <button id="openModal" class="btn">Ajouter un joueur</button>
     <!-- joueur ajouter -->
     <div id="playerContainer" class="player-container">
    </div>
    <script src="assets/js/script.js"></script>


</body>
</html>
